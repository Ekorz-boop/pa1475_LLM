<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        body { font-family: 'Open Sans', Arial, sans-serif; background: #f8fafc; color: #222; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .maintenance-container { background: white; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); max-width: 400px; text-align: center; }
        h1 { color: #10b981; margin-bottom: 1rem; }
        p { font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Maintenance Mode</h1>
        <p>{{ message or 'The site is currently undergoing maintenance. Please check back later.' }}</p>
    </div>
</body>
</html>
