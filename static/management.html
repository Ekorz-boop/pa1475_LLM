<div id="system-management" class="management-panel">
    <div class="management-header">
        <h2>System Management</h2>
        <button class="close-button">Ã—</button>
    </div>
    
    <div class="management-content">
        <div class="status-section">
            <h3>System Status</h3>
            <div class="status-items">
                <div class="status-item">
                    <span class="status-label">Ollama Status:</span>
                    <span class="status-value" id="ollama-status">Checking...</span>
                    <div class="action-buttons">
                        <button class="action-button" id="install-ollama">Download</button>
                        <button class="action-button" id="ollama-guide">How to Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="model-management-section">
            <h3>Model Management</h3>
            <div class="model-search-section">
                <input type="text" id="model-search-input" placeholder="Search models...">
                <div class="model-list" id="available-models">
                    <div class="model-category">
                        <h4>Available Models</h4>
                        <div class="model-grid">
                            <!-- Models will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="installed-models-section">
                <h4>Installed Models</h4>
                <div class="model-grid" id="installed-models-list">
                    <!-- Installed models will be populated here -->
                </div>
            </div>
        </div>

        <div class="memory-section">
            <h3>Memory Management</h3>
            <div class="memory-info">
                <div class="memory-item">
                    <span>Model Storage:</span>
                    <span id="storage-usage">Calculating...</span>
                </div>
                <div class="memory-item">
                    <span>Temporary Files:</span>
                    <span id="temp-files">Calculating...</span>
                </div>
            </div>
            <div class="memory-actions">
                <button id="clear-temp">Clear Temporary Files</button>
                <button id="remove-models">Remove Unused Models</button>
            </div>
        </div>
    </div>
</div>
